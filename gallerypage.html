  <style>
    .Galley{
      padding: 0 10px 30px 10px;
      display: grid;
      grid-template-columns: repeat( auto-fit, minmax(350px,1fr));
      
    }
    .heading{
      /* background-color:  rgb(73, 73, 126);; */
      color: white;
      margin-bottom: 30px 0;
      grid-column: 1/-1;
      text-align: center;
    }
    .heading>h1{
      font-weight: 400;
      font-size: 30px;
      letter-spacing: 10px;
      margin-bottom: 10px;
    }
    .heading>h3{
      font-weight: 60px;
      font-size: 30px;
      letter-spacing: 5px;
    }
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: Arial;
    }
    
    
    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }
    
    /* Create four equal columns that sits next to each other */
    .column {
      flex: 25%;
      max-width: 25%;
      padding: 0 4px;
    }
    
    .column img {
      margin-top: 8px;
      vertical-align: middle;
    }
    
    /* Responsive layout - makes a two column-layout instead of four columns */
    @media (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }
    
    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }
    </style>
